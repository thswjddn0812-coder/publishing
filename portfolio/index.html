<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="css/Reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/hero.css" />

    <title>티빙</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <img src="img/Netflix_Logo_PMS.png" alt="" />
        <ul class="header_upper-btn-display">
          <li class="language_btn">
            <p class="change"><i class="ri-translate-2"></i></p>
            <p class="language_btn-style">한국어</p>
            <p class="arrow"><i class="ri-arrow-down-s-fill"></i></p>
          </li>
          <li class="login-btn">
            <span>로그인</span>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__background-text">
          <h1>
            영화,시리즈 등을<br />
            무제한으로
          </h1>
          <p>7,000원으로 시작하세요. 멤버쉽은 언제든지 해지 가능합니다.</p>
          <h3>시청할 준비가 되셨나요? 멤버쉽을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>
          <div class="input__email-box">
            <input class="input__email" type="email" placeholder="이메일 주소" />
            <button>
              <span> 시작하기</span>
              <i class="ri-arrow-right-s-line"></i>
            </button>
          </div>
        </div>
        <div class="background__line">
        </div>
      </section>
      <div class="hero__background-screen"></div>
      </div>
    </main>
  </body>
</html>
