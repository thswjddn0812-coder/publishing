<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../Reset.css" />
    <link rel="stylesheet" href="kakaohead.css" />
    <link rel="stylesheet" href="kakaomain.css" />
  </head>
  <body>
    <header>
      <nav class="head">
        <img
          class="logo"
          src="https://www.kakaobank.com/static/images/web/logo_black.svg"
          alt=""
        />
        <div>
          <ul>
            <li class="bottomline">은행소개</li>
            <li class="bottomline">IR투자정보</li>
            <li class="bottomline">상품안내</li>
            <li class="bottomline">고객센터</li>
            <li class="spacial"><p>관련사이트</p> <i class="ri-arrow-drop-down-line"></i></li>
            <li>
              <img
                src="https://www.kakaobank.com/static/images/web/icon_eng_w.svg"
                alt=""
              />
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="first">
        <div class="container">
          <div>
            <h1>이미 모두의 은행<br />지금은 카카오뱅크</h1>
          </div>
          <div>
            <h3>
              한 사람 한 사람을 위해 시작한 은행이<br />
              더 많은 사람들이 찾는 모두의 은행이 되었습니다.<br />
              <br />보내고 받고 모으고 쓰는 <br />
              당신의 모든 일이 바뀌고 있습니다.
            </h3>
          </div>
          <div class="gap">
            <button>
              <i class="ri-google-play-fill"></i>
              <span>Google Play</span>
            </button>
            <button>
              <i class="ri-apple-fill"></i>
              <span>APP Store</span>
          </div>
        </div>
      </section>
      <section class="second">
        <article>
          <img src="https://www.kakaobank.com/static/images/web/renewal/main-withdrawal.png" alt="">
        </article>
        <article>
          <div>
            <h1>모바일로 더 손쉬운<br />계좌개설,간편한 이체</h1>
          </div>
          <div>
            <p>인증서,OTP없이 계좌 개설이 간편합니다<br>
            여러 건의 이체도 몇 번의 터치로 손쉽게 보낼 수 있습니다.</p>
            <button class="background-button">
              <span class="input">카카오뱅크 입출금통장 ></span>
            </button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
